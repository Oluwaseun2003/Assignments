<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Zuri</title>
  <link href="login.css" rel="stylesheet" type="text/css" />
</head>
  
<body>
  <header>
  <h2>Log in to your account</h2>
  </header>

  <section>
    <form action="success.html" method="get">
      <label for="email"><h4>Email</h4></label>
      <input type="email" name="email" placeholder="Enter your email" class="form" required>

      <label for="password"><h4>Password</h4></label>
      <input type="password" placeholder="Enter your password" class="form" required><br><br>

      <button type="submit" class="submit">Login</button>
      
      <p><a href="#"><b>Forgot password?</b></a></p>
      <p>Don't have an account? <a href="index.html"><b>Sign up.</b></a></p>
    </form>
  </section>
  

  
</body>
</html>
